<style>
.el-menu-vertical-demo:not(.el-menu--collapse) {
  width: 200px;
  min-height: 400px;
}
.zelscroll {
  height: 300px;
  overflow: hidden;
  width: 100%;
  margin: 0;
  border-right: solid 1px #e6e6e6;
}
.zelscroll .el-menu {
  border: none;
}
.zelscroll .el-scrollbar{
  height: 100%;
}
.zelscroll .el-scrollbar__wrap{
  overflow: scroll;
  overflow-x: hidden;
}
</style>
</head>
<body>
 
<div id="app">
    
    <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect">
      <el-menu-item index="1">处理中心</el-menu-item>
      <el-submenu index="2">
        <template slot="title">我的工作台</template>

        </el-submenu>
      </el-submenu>
      <el-menu-item index="3" disabled>消息中心</el-menu-item>
      <el-menu-item index="4"><a href="https://www.ele.me" target="_blank">订单管理</a></el-menu-item>
    </el-menu>

    <div class="fn-clear">
      <div class="fn-left">
        <div class="zelscroll">
          <el-scrollbar wrap-class="list" wrap-style="color: red;" view-style="font-weight: bold;" view-class="view-box" :native="false">
            <el-row class="tac">
              <el-col :span="24">

                      <span slot="title">导航一</span>

                    <el-menu-item-group>

                    </el-menu-item-group>
                    <el-menu-item-group title="分组2">

                    </el-menu-item-group>
                    <el-submenu index="1-4">
                      <span slot="title">选项4</span>
                      <el-menu-item index="1-4-1">选项1</el-menu-item>
                    </el-submenu>
                  </el-submenu>
                  <el-menu-item index="2">
                    <i class="el-icon-menu"></i>
                    <span slot="title">导航二</span>
                  </el-menu-item>
                  <el-menu-item index="3" disabled>
                    <i class="el-icon-document"></i>
                    <span slot="title">导航三</span>
                  </el-menu-item>
                  <el-menu-item index="4">
                    <i class="el-icon-setting"></i>
                    <span slot="title">导航四</span>
                  </el-menu-item>
                </el-menu>
              </el-col>
            </el-row>
          </el-scrollbar>
        </div>
      </div>

      <div class="fn-right">
        66666666666666

    <el-row>
      <el-col :span="4">

      <el-col :span="20">

</div>

<script type="text/javascript">

    el: '#app',

              }

          },
          {

          },

          }
        ],
        openeds: ["2"],
        //列表数据
        tableData: [{
            birth: '2016-05-03',
            name: '王小虎1',
            province: '上海',
            city: '普陀区',
            address: '上海市普陀区金沙江路 1518 弄',

        }, {

            address: '上海市普陀区金沙江路 1518 弄',

        }, {

            address: '上海市普陀区金沙江路 1518 弄',

        }, {

            province: '上海',

        }],
        //显示加载中样式
        loading:false,
        //搜索表单
        searchForm: {
            id: '',
            name: '',
            state: ''
        },
        //多选值
        multipleSelection: [],
        //当前页
        currentPage:3,
        //分页大小
        pageSize:100,
        //总记录数
        total:800,
        //删除的弹出框
        deleteVisible:false,
        //编辑界面是否显示
        editFormVisible: false,
        editLoading: false,
        editFormRules: {
            name: [
                { required: true, message: '请输入姓名', trigger: 'blur' }
            ]
        },
        //编辑界面数据
        editForm: {
            id: 0,

            address: ''
        },

    mounted () {
      let _h = document.documentElement.clientHeight;
      document.querySelector(".zelscroll").style.height = (_h - 71)+'px';

      this.$nextTick(() =>{

      domClass("el-menu-item").forEach((v,k)=>{

      });

    },
    methods:{
        handleSelect (key, keyPath) {
          console.log(key, keyPath);
        },
        handleOpen(key, keyPath) {
          console.log(key, keyPath);
        },
        handleClose(key, keyPath) {
          console.log(key, keyPath);
        },
        toggleColl () {
          this.isCollapse = !this.isCollapse;
        },
        //表格重新加载数据
        loadingData:function() {
            var _self = this;
            _self.loading = true;
            setTimeout(function(){
                console.info("加载数据成功");
                _self.loading = false;
            },300);
        },
        //表格编辑事件
        editClick:function(row) {
            this.editFormVisible = true;
            this.editForm = Object.assign({}, row);
        },
        //表格删除事件
        deleteClick:function(row) {
            var _self = this;
            this.$confirm('确认删除' + row.name +'吗?', '提示', {
                type: 'warning'
            }).then(function(){
                _self.$message({
                    message: row.name + '删除成功',
                    type: 'success'
                });
                _self.loadingData();//重新加载数据
            }).catch(function(e){
                if(e != "cancel")
                    console.log("出现错误：" + e);
            });
        },
        //新建事件
        addClick:function() {
            var _self = this;
            this.editFormVisible = true;
            //_self.loadingData();//重新加载数据
        },
        //表格查询事件
        searchClick:function() {
            var _self = this;
            _self.loadingData();//重新加载数据
        },
        //表格勾选事件
        selectionChange:function(val) {
            for(var i=0;i<val.length;i++) {
                var row = val[i];
            }
            this.multipleSelection = val;
            console.info(val);
        },
        //删除所选，批量删除
        removeSelection:function() {
            var _self = this;
            var multipleSelection = this.multipleSelection;
            if(multipleSelection.length < 1) {
                _self.$message({
                    message: '请至少选中一条记录',
                    type: 'error'
                });
                return;
            }
            var ids = [];
            for(var i=0;i<multipleSelection.length;i++) {
                var row = multipleSelection[i];
                ids.push(row.name)
            }
            this.$confirm('确认删除 ' + ids.join("，") +' 吗?', '提示', {
                type: 'warning'
            }).then(function(){
                _self.$message({
                    message: ids + '删除成功',
                    type: 'success'
                });
                _self.loadingData();//重新加载数据
            }).catch(function(e){
                if(e != "cancel")
                    console.log("出现错误：" + e);
            });
        },
        //分页大小修改事件
        pageSizeChange:function(val) {
            console.log('每页 ' + val +' 条');
            this.pageSize = val;
            var _self = this;
            _self.loadingData();//重新加载数据
        },
        //当前页修改事件
        currentPageChange:function(val) {
            this.currentPage = val;
            console.log('当前页: ' + val);
            var _self = this;
            _self.loadingData();//重新加载数据
        },
        //保存点击事件
        editSubmit:function(){
            console.info(this.editForm);
        }
    }
})
